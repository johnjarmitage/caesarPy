name: caesarpy
channels:
  - conda-forge
  - pyviz
dependencies:
  # the basics
  - python>=3.7
  - gdal
  - rasterio
  - matplotlib
  - scipy
  - pandas
  - geopandas
  - statsmodels
  # data visualisation
  - seaborn
  # notebook requires
  - jupyterlab=2
  - voila
  - rise
  - ipywidgets
  - bokeh
  - nodejs
  - ipympl
  - jupyter_contrib_nbextensions
  # fancy visualisation requires
  - vtk
  - pyvista
  - pyqt
  - pyviz_comms
  - panel
  - itkwidgets
  # interpolation
  - verde
  # pip stuff
  - pip
  - pip:
      - richdem

prefix: /srv/conda
