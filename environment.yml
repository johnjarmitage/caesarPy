name: caesarpy
channels:
  - conda-forge
dependencies:
  # the basics
  - python>=3.7
  - gdal
  - rasterio
  - matplotlib
  - scipy
  - pandas
  - geopandas
  - statsmodels
  # data visualisation
  - seaborn
  # notebook requires
  - jupyterlab
  - voila
  - rise
  - ipywidgets
  - bokeh
  - nodejs
  - ipympl
  - jupyter_contrib_nbextensions
  # fancy visualisation requires
  - pyvista
  - ipygany
  - ipyvtklink
  # data stuff
  - xlrd
  - openpyxl
  # interpolation
  - verde
  # pip stuff
  - pip
  - pip:
      - richdem
      - pysheds

prefix: /srv/conda
